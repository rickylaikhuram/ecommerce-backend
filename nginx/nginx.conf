user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Basic performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;

    # Upstream backend - FIXED: Use correct container name
    upstream app_backend {
        server ecom_app:3000;  
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        server_name _;  

        # REMOVED: deny all; - This was blocking all non-Cloudflare traffic
        # If you're using Cloudflare, uncomment the IP restrictions below
        
        # ----------------------------
        # Cloudflare IPs (uncomment if using Cloudflare)
        # ----------------------------
        # Cloudflare IPv4
        # set_real_ip_from 173.245.48.0/20;
        # set_real_ip_from 103.21.244.0/22;
        # set_real_ip_from 103.22.200.0/22;
        # set_real_ip_from 103.31.4.0/22;
        # set_real_ip_from 141.101.64.0/18;
        # set_real_ip_from 108.162.192.0/18;
        # set_real_ip_from 190.93.240.0/20;
        # set_real_ip_from 188.114.96.0/20;
        # set_real_ip_from 197.234.240.0/22;
        # set_real_ip_from 198.41.128.0/17;
        # set_real_ip_from 162.158.0.0/15;
        # set_real_ip_from 104.16.0.0/13;
        # set_real_ip_from 104.24.0.0/14;
        # set_real_ip_from 172.64.0.0/13;
        # set_real_ip_from 131.0.72.0/22;

        # Cloudflare IPv6
        # set_real_ip_from 2400:cb00::/32;
        # set_real_ip_from 2606:4700::/32;
        # set_real_ip_from 2803:f800::/32;
        # set_real_ip_from 2405:b500::/32;
        # set_real_ip_from 2405:8100::/32;
        # set_real_ip_from 2a06:98c0::/29;
        # set_real_ip_from 2c0f:f248::/32;

        # Use Cloudflare header to get real client IP (uncomment if using Cloudflare)
        # real_ip_header CF-Connecting-IP;

        # API routes with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Authentication routes with stricter rate limiting
        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;

            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check (no rate limiting)
        location /health {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            access_log off;
        }

        # Default catch-all
        location / {
            limit_req zone=general burst=10 nodelay;

            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
